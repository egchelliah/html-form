<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./loginForm.js" defer> </script>
    <title>Sourdough Sign Up</title>
</head>
<body>
    <div class="mainblock">
        <div class="leftside">
            <!-- <img class="sourdough" src="./sourdough.jpg" alt="Picture of sourdough bread"> -->
            <h4>ferment[ noun fur-ment; verb fer-ment ]</h4>
        </div>
        <div class="rightside">
            <form class="myform" action="example.com/form" method="post">
                <h2>if you've been looking for friends in the sourdough community...you've come to the right place!</h1>
                <div class="form_middle">
                    <h3>let's do this</h2>
                    <div class="inputcolumns">
                        <div class="column" id="leftcolumn">
                            <div class="inputitem">
                                <label for="first_name">first name</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="inputitem">
                                <label for="email">email</label>
                                <input type="email" id="email>">
                            </div>
                            <div class="inputitem">
                                <label for="password">password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="nomatch" id="nomatch">* passwords do not match</div>
                        </div>
                        <div class="column" id="rightcolumn">
                            <div class="inputitem">
                                <label for="last_name">last name</label>
                                <input type="text" id="last_name">
                            </div>
                            <div class="inputitem">
                                <label for="phone_number">phone number</label>
                                <input type="number" id="phone_number">
                            </div>
                            <div class="inputitem">
                                <label for="confirm_password">confirm password</label>
                                <input type="password" id="confirm_password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit">create account</button>
                    <p>already have an account? <a href="url">log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
